<style>
:root {
  --calendar-bg: #8b0000;
  --window-bg: #d4af37;
  --wreath-green: #0b5c2c;
  --wreath-red: #b22222;
  --house-brown: #8b4513;
}

body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  background: linear-gradient(180deg, #1a2842 0%, #2d5a3f 100%);
  font-family: 'Arial', sans-serif;
  position: relative;
  padding: 80px 20px 20px;
}

/* House Structure */
.house-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  pointer-events: none;
}

.house-roof {
  position: absolute;
  top: 0;
  left: 0%;
  transform: translateY(10%) rotate(180deg);
  width: 100%;
  height: 190px;
  background: var(--house-brown);
  clip-path: polygon(20% 100%, 80% 100%, 100% 0, 0 0);
}

.house-wall {
  position: absolute;
  top: 200px;
  left: 10%;
  width: 80%;
  height: calc(100% - 200px);
  background: linear-gradient(90deg, 
    #763c11 0%, 
    var(--house-brown) 5%, 
    var(--house-brown) 95%, 
    #763c11 100%
  );
}

.brick-pattern {
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(#00000020 2px, transparent 2px),
    linear-gradient(90deg, #00000020 2px, transparent 2px);
  background-size: 40px 20px;
}

.window-frame {
  position: absolute;
  width: 60px;
  height: 90px;
  background: #f4e4bc;
  border: 4px solid var(--house-brown);
}

.window-frame::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 4px;
  background: var(--house-brown);
}

.window-frame::after {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  width: 4px;
  height: 100%;
  background: var(--house-brown);
}

/* Existing styles */
.snowflake {
  position: fixed;
  color: white;
  font-size: 1.5em;
  animation: fall linear infinite;
  z-index: 1;
}

@keyframes fall {
  from { transform: translateY(-100vh) rotate(0deg); }
  to { transform: translateY(100vh) rotate(360deg); }
}

.calendar {
  width: 90vw;
  max-width: 800px;
  min-height: 90vh;
  background: var(--calendar-bg);
  border-radius: 15px;
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: min-content;
  gap: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  position: relative;
  margin-top: 50px;
}

.holly {
  position: absolute;
  width: 50px;
  height: 50px;
}

.holly svg {
  width: 100%;
  height: 100%;
}

.holly.top-left { top: -25px; left: -25px; transform: rotate(-45deg); }
.holly.top-right { top: -25px; right: -25px; transform: rotate(45deg); }
.holly.bottom-left { bottom: -25px; left: -25px; transform: rotate(-135deg); }
.holly.bottom-right { bottom: -25px; right: -25px; transform: rotate(135deg); }

.window {
  background: var(--window-bg);
  border-radius: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  position: relative;
  transition: transform 0.3s;
  transform-style: preserve-3d;
  aspect-ratio: 9/16;
  width: 100%;
  margin-bottom: 15px;
  box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
}

.window.open {
  transform: rotateY(180deg);
}

.window-front, .window-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 5px;
}

.window-front {
  background: var(--window-bg);
  font-size: 18px;
  font-weight: bold;
  color: var(--calendar-bg);
  border: 2px solid var(--calendar-bg);
  padding: 10px;
  text-align: center;
}

.window-back {
  background: #fff;
  transform: rotateY(180deg);
  padding: 10px;
  flex-direction: column;
}

.image-wrapper {
  position: relative;
  width: 100%;
  height: 80%;
  padding: 10px;
}

.window-back img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 5px;
  position: relative;
  z-index: 1;
}

.holly-frame {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  pointer-events: none;
}

.holly-frame img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  position: absolute;
  top: 0;
  left: 0;
}

.wish {
  margin-top: 10px;
  font-size: 14px;
  text-align: center;
  color: #333;
}

.title {

  color: #fff;
  font-size: 32px;

  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);

}
