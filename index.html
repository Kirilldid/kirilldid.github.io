<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление для Любы</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>С днём рождения, Люба!</h1>
        <p class="subheading">Ты — звезда нашего праздника!</p>
    </header>
    <section class="greeting">
        <p>Желаем тебе море радости, океан счастья и гору сладостей!</p>
    </section>
    <section class="video">
        <iframe src="https://www.youtube.com/embed/HfRU1ZrTxkE" frameborder="0" allowfullscreen></iframe>
    </section>
    <section class="wishes">
        <h2>Пожелания</h2>
        <ul>
            <li>Пусть каждый день будет наполнен смехом!</li>
            <li>Чтобы все мечты сбывались!</li>
            <li>Чтобы удача всегда была рядом!</li>
        </ul>
    </section>
    <section class="gallery">
        <h2>Весёлые моменты</h2>
        <div class="gallery-grid">
            <img src="https://placekitten.com/300/300" alt="Котик 1">
            <img src="https://placekitten.com/301/301" alt="Котик 2">
            <img src="https://placekitten.com/302/302" alt="Котик 3">
            <img src="https://placekitten.com/303/303" alt="Котик 4">
        </div>
    </section>
    <footer>
        <button id="confetti-btn">Пуск хлопушек!</button>
    </footer>
    <div id="confetti"></div>
    <script src="script.js"></script>
</body>
</html>
