<html><head><base href="https://cdn.jsdelivr.net/gh/yourusername/yourrepo/" />
<style>
:root {
  --calendar-bg: #8b0000;
  --window-bg: #d4af37;
  --wreath-green: #0b5c2c;
  --wreath-red: #b22222;
}

body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  background: linear-gradient(135deg, #1a472a, #2d5a3f);
  font-family: 'Arial', sans-serif;
  position: relative;
  padding: 80px 20px 20px;
}

.snowflake {
  position: fixed;
  color: #f2d5d3;
  font-size: 1.5em;
  animation: fall linear infinite;
  z-index: 1;
}

@keyframes fall {
  from { transform: translateY(-100vh) rotate(0deg); }
  to { transform: translateY(100vh) rotate(360deg); }
}

.calendar {
  width: 90vw;
  max-width: 800px;
  min-height: 90vh;
  background: var(--calendar-bg);
  border-radius: 15px;
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: min-content;
  gap: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  position: relative;
  margin-top: 50px;
}

.holly {
  position: absolute;
  width: 50px;
  height: 50px;
}

.holly svg {
  width: 100%;
  height: 100%;
}

.holly.top-left { top: -25px; left: -25px; transform: rotate(-45deg); }
.holly.top-right { top: -25px; right: -25px; transform: rotate(45deg); }
.holly.bottom-left { bottom: -25px; left: -25px; transform: rotate(-135deg); }
.holly.bottom-right { bottom: -25px; right: -25px; transform: rotate(135deg); }

.window {
  background: var(--window-bg);
  border-radius: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  position: relative;
  transition: transform 0.3s;
  transform-style: preserve-3d;
  aspect-ratio: 9/16;
  width: 100%;
  margin-bottom: 15px;
}

.window.open {
  transform: rotateY(180deg);
}

.window-front, .window-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 5px;
}

.window-front {
  background: var(--window-bg);
  font-size: 30px;
  font-weight: bold;
  color: var(--calendar-bg);
  border: 2px solid var(--calendar-bg);
  padding: 10px;
  text-align: center;
}

.window-back {
  background: #fff;
  transform: rotateY(180deg);
  padding: 10px;
  flex-direction: column;
}

.image-wrapper {
  position: relative;
  width: 100%;
  height: 80%;
  padding: 10px;
}

.window-back img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 5px;
  position: relative;
  z-index: 1;
}

.holly-frame {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  pointer-events: none;
}

.holly-frame img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  position: absolute;
  top: 0;
  left: 0;
}

.wish {
  margin-top: 10px;
  font-size: 18px;
  text-align: center;
  color: #333;
}

.title {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  text-align: center;
  color: #fff;
  font-size: 32px;
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  z-index: 2;
}
</style>
</head>
<body>
<div class="title">Любвент календарь</div>
<div class="calendar">
  <div class="holly top-left">
    <svg viewBox="0 0 100 100">
      <path d="M50,20 C60,10 70,15 75,25 C80,35 75,45 65,50 C75,55 80,65 75,75 C70,85 60,90 50,80 C40,90 30,85 25,75 C20,65 25,55 35,50 C25,45 20,35 25,25 C30,15 40,10 50,20" fill="#006400"/>
      <circle cx="50" cy="50" r="8" fill="#8b0000"/>
      <circle cx="35" cy="50" r="8" fill="#8b0000"/>
      <circle cx="65" cy="50" r="8" fill="#8b0000"/>
    </svg>
  </div>
  <div class="holly top-right">
    <svg viewBox="0 0 100 100">
      <path d="M50,20 C60,10 70,15 75,25 C80,35 75,45 65,50 C75,55 80,65 75,75 C70,85 60,90 50,80 C40,90 30,85 25,75 C20,65 25,55 35,50 C25,45 20,35 25,25 C30,15 40,10 50,20" fill="#006400"/>
      <circle cx="50" cy="50" r="8" fill="#8b0000"/>
      <circle cx="35" cy="50" r="8" fill="#8b0000"/>
      <circle cx="65" cy="50" r="8" fill="#8b0000"/>
    </svg>
  </div>
  <div class="holly bottom-left">
    <svg viewBox="0 0 100 100">
      <path d="M50,20 C60,10 70,15 75,25 C80,35 75,45 65,50 C75,55 80,65 75,75 C70,85 60,90 50,80 C40,90 30,85 25,75 C20,65 25,55 35,50 C25,45 20,35 25,25 C30,15 40,10 50,20" fill="#006400"/>
      <circle cx="50" cy="50" r="8" fill="#8b0000"/>
      <circle cx="35" cy="50" r="8" fill="#8b0000"/>
      <circle cx="65" cy="50" r="8" fill="#8b0000"/>
    </svg>
  </div>
  <div class="holly bottom-right">
    <svg viewBox="0 0 100 100">
      <path d="M50,20 C60,10 70,15 75,25 C80,35 75,45 65,50 C75,55 80,65 75,75 C70,85 60,90 50,80 C40,90 30,85 25,75 C20,65 25,55 35,50 C25,45 20,35 25,25 C30,15 40,10 50,20" fill="#006400"/>
      <circle cx="50" cy="50" r="8" fill="#8b0000"/>
      <circle cx="35" cy="50" r="8" fill="#8b0000"/>
      <circle cx="65" cy="50" r="8" fill="#8b0000"/>
    </svg>
  </div>
</div>

<script>
const calendarContent = {
  1: {
    imageUrl: "Кирилл.jpg",
    wish: "Лови крутые идеи вокруг и создавай что-то своё — у тебя точно получится!",
    frontText: "Вдохновляй"
  },
  2: {
    imageUrl: href="https://i.ibb.co/jv4dYYH/image.jpg",
    wish: "«You Can Do It!», как говорится, а We поможем, если что",
    frontText: "Сил!"
  },
  3: {
    imageUrl: href="https://i.ibb.co/QMGFWLm/image.jpg",
    wish: "И заражай своей улыбкой окружающих)",
    frontText: "Сияй!"
  },
  4: {
    imageUrl: href="https://i.ibb.co/ckDkbLc/image.jpg",
    wish: "Wishing you peace and happiness!",
    frontText: "Кайфуй"
  },
  5: {
    imageUrl: href="https://i.ibb.co/RD9sy2s/image.jpg",
    wish: "May your dreams come true this Christmas!",
    frontText: "Тепла"
  },
  6: {
    imageUrl: href="https://i.ibb.co/y0H4c26/image.png",
    wish: "Spreading holiday cheer your way!",
    frontText: "Встреч"
  },
  7: {
    imageUrl: href="https://i.ibb.co/mHgnhF3/photo-2024-12-03-18-05-14.jpg",
    wish: "Пусть жизнь будет сладкой, как грузинское вино, а удача - крепкой, как домашняя чача!",
    frontText: "Яркости"
  },
  8: {
    imageUrl: href="https://i.ibb.co/MZ6Dy8h/1.jpg",
    wish: "Придумать что-то про стиль",
    frontText: "Стиля"
  },
  9: {
    imageUrl: href="https://i.ibb.co/RBnLxS8/2.jpg",
    wish: "Придумать что-то про неотразимость",
    frontText: "Неотразимости"
  },
  10: {
    imageUrl: "/photo_2024-12-03_18-05-14.jpg",
    wish: "Let love guide your way!",
    frontText: "Wonder"
  },
  11: {
    imageUrl: "/IMG_20241203_180300_HDR.jpg",
    wish: "Peace on Earth and goodwill to all!",
    frontText: "Believe"
  },
  12: {
    imageUrl: "/photo_2024-12-03_18-05-14.jpg",
    wish: "May your holidays sparkle with joy!",
    frontText: "Sparkle"
  }
};

function createSnowflakes() {
  const snowflakes = ['❅', '❆', '❉', '❋', '❊'];
  for(let i = 0; i < 30; i++) {
    const snowflake = document.createElement('div');
    snowflake.className = 'snowflake';
    snowflake.style.left = Math.random() * 100 + 'vw';
    snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
    snowflake.style.opacity = Math.random();
    snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
    document.body.appendChild(snowflake);
  }
}

function createWindows() {
  const calendar = document.querySelector('.calendar');
  
  for (let i = 1; i <= 12; i++) {
    const window = document.createElement('div');
    window.className = 'window';
    window.setAttribute('data-day', i);
    
    const front = document.createElement('div');
    front.className = 'window-front';
    front.textContent = calendarContent[i].frontText;
    
    const back = document.createElement('div');
    back.className = 'window-back';
    
    const imageWrapper = document.createElement('div');
    imageWrapper.className = 'image-wrapper';
    
    const img = document.createElement('img');
    img.src = calendarContent[i].imageUrl;
    img.alt = `Day ${i} image`;
    
    const hollyFrame = document.createElement('div');
    hollyFrame.className = 'holly-frame';
    
    const frameImg = document.createElement('img');
    frameImg.src = "https://i.ibb.co/BP6t85G/frame-no-bg.png";
    frameImg.alt = 'Holly frame';
    
    hollyFrame.appendChild(frameImg);
    
    imageWrapper.appendChild(img);
    imageWrapper.appendChild(hollyFrame);
    
    const wish = document.createElement('div');
    wish.className = 'wish';
    wish.textContent = calendarContent[i].wish;
    
    back.appendChild(imageWrapper);
    back.appendChild(wish);
    
    window.appendChild(front);
    window.appendChild(back);
    
    window.addEventListener('click', () => {
      if (!window.classList.contains('open')) {
        window.classList.add('open');
      } else {
        window.classList.remove('open');
      }
    });
    
    calendar.appendChild(window);
  }
}

createWindows();
createSnowflakes();
</script>
</body></html>
